<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React4xp standalone page</title>

    <!-- You can get React and ReactDOM from CDN like this, if you want to skip the react4xp-runtime-externals step in build.gradle: --
        <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    -->
</head>
<body>
    <h1>TESTING... TESTING...</h1>
    <p>Is this thing on? OK, here comes the React4xp rendering:</p>

    <div id="target"></div>


    <!-- import React4xp and its frontend-core CLIENT (from the react4xp-client) and all its dependency chunks: -->
    <script data-th-each="url: ${dependencies}" data-th-src="${url}"></script>

    <!-- import the actual SimpleGreeter component into the React4xp global object: -->
    <script data-th-src="|${componentRootUrl}/SimpleGreeter|"></script>

    <!-- Use React4xp.CLIENT to render the SimpleGreeter component into the 'target' element above, with some props: -->
    <script defer>
        React4xp.CLIENT.render(React4xp.SimpleGreeter, 'target', {worldOrSomething: "worldie"});
    </script>

    </body>
</html>
