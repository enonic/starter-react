<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React 4 XP</title>
</head>

<body class="xp-page">
	<main data-portal-region="main" class="xp-region">
		<th:block data-th-if="${mainRegion}">
			<div data-th-each="component : ${mainRegion.components}" data-th-remove="tag">
				<div data-portal-component="${component.path}" data-th-remove="tag"></div>
			</div>
		</h:block>
	</main>
</body>
</html>
